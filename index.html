<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css?v=1741283202">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meu Site Mobile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('background.jpg'); /* Substitua pelo seu caminho da imagem */
            background-size: cover;
            background-position: center;
            color: white;
            font-family: 'Roboto', Arial, sans-serif;
            overflow: hidden; /* Bloqueia a rolagem */
            overscroll-behavior-y: contain; /* Bloqueia o pull-to-refresh */
        }

        .header {
            display: flex;
            align-items: center;
            padding: 20px;
            background: rgba(0,0,0,0.5);
        }

        .header img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }

        .header h1 {
            margin-bottom: 5px;
        }

        .header h2 {
            margin-top: 5px;
            font-size: 1rem;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
        }

        .btn {
            background: gold;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 25px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3); 
            transition: transform 0.2s;
            width: 80%;
            max-width: 300px;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .footer {
            padding: 15px;
            background: rgba(0,0,0,0.5);
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="icone.png" alt="Logo EC Diversões"> <!-- Substitua pelo seu ícone -->
        <div>
            <h1>EC DIVERSÕES</h1>
            <h2>Locações de brinquedos e karaokê para festas</h2>
        </div>
    </div>

    <div class="content">
        <a href="sempre?text=Ol%C3%A1%2C%20gostaria%20de%20mais%20informa%C3%A7%C3%B5es%20sobre%20aluguel" class="btn" aria-label="WhatsApp">WhatsApp</a>
        <a href="https://www.instagram.com/eclocacoes?igsh=anR3ZmxtMjk1c296/" class="btn" aria-label="Instagram">Instagram</a>
        <a href="https://www.facebook.com/AerDivercoes/" class="btn" aria-label="Facebook">Facebook</a>
        <a href="https://ecdiversoes.github.io/catalogo/" class="btn" aria-label="Catálogo Karaokê">Catálogo Karaokê</a>
        <a href="https://wa.me/c/5522996112625" class="btn" aria-label="Produtos">Produtos</a>
    </div>

    <div class="footer">
        <p>&copy; 2025 esiocosta16@gmail.com</p>
    </div>

    
</body>
</html>
